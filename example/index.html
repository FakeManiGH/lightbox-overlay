<!DOCTYPE html<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Overlay Example</title>
    <link rel="stylesheet" href="../src/lightbox.css">
    <style>
    	h1, h2, h3 {
    	    font-family: sans-serif;
    	}
	h1 {
	    font-size: 1.75em;
	}
        section {
            text-align: center;
        }
        section img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Lightbox Overlay Example</h1>
        <p>Example page for testing how Lightbox Overlay works.</p>
        <h2>--- Single Image ---</h2>
        <img src="images/scenery-1.jpg" lightbox-data="" alt="Foggy Winter Weather on Shore">

        <h2>--- Image Gallery ---</h2>
        <img src="images/wildlife-1.jpg" lightbox-data="wildlife" alt="Roe Deer Resting on Field">
        <img src="images/wildlife-2.jpg" lightbox-data="wildlife" alt="Lizzard on Wooden Pier">
        <img src="images/wildlife-3.jpg" lightbox-data="wildlife" alt="Roe Deer on Snowy Field">
        <img src="images/wildlife-4.jpg" lightbox-data="wildlife" alt="Fox Standing on Haybale">
        
        <h3>More information about Lighbox Overlay:</h3>
        <a href="#">Page Coming Soon...</a>
    </section>

    <script src="../src/lightbox.js"></script>
</body>
</html>
